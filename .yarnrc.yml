nodeLinker: pnpm

packageExtensions:
  "@koa/bodyparser@*":
    peerDependencies:
      koa: ^2.14.2
  "@pnpm/npm-resolver@*":
    dependencies:
      "@pnpm/logger": ^5.0.0

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.6.4.cjs
