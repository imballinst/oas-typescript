<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const AUTH_MAP_TO_STRING = {
        petstore_auth: 'Required pet store scope: '
      };

      window.oasSwaggerUiConfig = {
        url: './api.json',
        security: {
          badgesField: 'x-security',
          badgesDefaultValue: [{ label: 'Authorization required' }],
          badgesProcessFn: (securityKey, security) => {
            if (!security) return [];

            const badges = [];
            for (const key in security) {
              const val = security[key];
              badges.push({
                label: AUTH_MAP_TO_STRING[securityKey],
                value: val
              });
            }

            return badges;
          }
        }
      };
    </script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI (Enhanced)</title>
    <script type="module" crossorigin src="./assets/index-edbcd49d.js"></script>
    <link rel="stylesheet" href="./assets/index-17f026eb.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
