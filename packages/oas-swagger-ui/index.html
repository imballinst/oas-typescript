<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI (Enhanced)</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      window.onload = () => {
        const AUTH_MAP_TO_STRING = {
          petstore_auth: 'Required pet store scope: '
        };

        renderSwaggerUi({
          swaggerConfig: {
            url: './api.json',
            deepLinking: true
          },
          oasSwaggerUiConfig: {
            security: {
              badgesField: 'x-security',
              badgesDefaultValue: [{ label: 'Authorization required' }],
              badgesProcessFn: (securityKey, security) => {
                if (!security) return [];

                const badges = [];
                for (const key in security) {
                  const val = security[key];
                  badges.push({
                    label: AUTH_MAP_TO_STRING[securityKey],
                    value: val
                  });
                }

                return badges;
              }
            }
          }
        });
      };
    </script>
  </body>
</html>
