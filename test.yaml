asyncapi: 2.0.0
id: urn:com.asyncapi.examples.user
info:
  title: User signed-up event
  version: 0.1.1
channels:
  user/signedup:
    publish:
      message:
        payload:
          type: object
          properties:
            fullName:
              type: string
            email:
              type: string
              format: email
            age:
              type: integer
              minimum: 18
